<fang-modal-layout>
  <ng-template
    fangModalHead
    (closeClicked)="modalData.modalRef.close()"
    [modalHeading]="modalHeading ? modalHeading : 'Confirmation'"
  >
  </ng-template>
  <ng-container *ngIf="confirmationMessage">
    <p [innerHTML]="confirmationMessage"></p>
  </ng-container>
  <ng-template fangModalFoot [multiButtonData]="multiButtonData"></ng-template>
</fang-modal-layout>
